<div fxLayout fxLayoutAlign="center" style="margin: 50px 50px;">
  <mat-card fxLayout="column" fxFlex="1 1 50%" fxFlex.lt-sm="1 1 auto">
    <mat-card-header>
      <mat-card-title class="register-title">Register</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form fxLayout="column" [formGroup]="registerFormInstance">

        <mat-form-field>
          <mat-label>Username</mat-label>
          <input type="text" matInput formControlName="username">
          <mat-error
            *ngIf="registerFormInstance.get('username')?.getError('required')">
            Username is required
          </mat-error>
          <mat-error
            *ngIf="registerFormInstance.get('username')?.getError('email')">
            Username must be email
          </mat-error>
        </mat-form-field>

        <div fxLayout="column" formGroupName="passwordGroup">
          <mat-form-field>
            <mat-label>Password</mat-label>
            <input type="password" matInput formControlName="password">
          </mat-form-field>
          <mat-form-field>
            <mat-label>Confirm Password</mat-label>
            <input type="password" matInput formControlName="confirmPassword">
          </mat-form-field>
          <mat-error
            *ngIf="registerFormInstance.get('passwordGroup')?.getError('passwordsNotMatch')">
            {{registerFormInstance.get('passwordGroup')?.getError('passwordsNotMatch')}}
          </mat-error>
        </div>

        <p>
          <button type="submit" mat-raised-button color="warn" [disabled]="!registerFormInstance.valid" (click)="submit(0)">Register</button>
<!--          <button class="seller-btn" type="submit" mat-raised-button color="primary">Register as seller</button>-->
          <button mat-button class="seller-btn" type="submit" [disabled]="!registerFormInstance.valid" (click)="submit(1)">Register as seller</button>
        </p>
      </form>
      <!--    pipe: json stringify-->
<!--      <p>{{registerFormInstance.value | json}}</p>-->
    </mat-card-content>

  </mat-card>
</div>
